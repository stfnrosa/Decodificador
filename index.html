<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/styles/slyle.css">    
<body>
    <header></header>
    <main class="conteudo">
        <section class="campo-texto">
            <div class="campo-texto__entrada">
                <div class="campo-texto__entrada__topo">
                    <img src="./assets/imagens/circulo-pequeno (1).png" class="circulo-pequeno">
                    <img src="./assets/imagens/circulo-pequeno.png" class="circulo-pequeno">
                    <img src="./assets/imagens/circulo-pequeno.png" class="circulo-pequeno">
                </div>
                <div class="campo-texto__entrada__conteudo">
                   <textarea name="entrada" id="entrada__texto"" cols="30" rows="10" placeholder="Digite seu texto"></textarea> 
                </div>
            </div>
            <div class="campo-texto__retorno">
                <div class="campo-texto__retorno__topo">
                    <img src="./assets/imagens/circulo-pequeno (1).png" class="circulo-pequeno">
                    <img src="./assets/imagens/circulo-pequeno.png" class="circulo-pequeno">
                    <img src="./assets/imagens/circulo-pequeno.png" class="circulo-pequeno">
                </div>
                <div class="campos__retorno__conteudo">
                   <textarea name="entrada" id="retorno__texto" cols="30" rows="10" placeholder=""></textarea> 
                </div>
            </div>            
        </section>
        <section class="botoes">
            <div class="botoes__aviso">

            </div>
            <div class="botoes__botao"> 
                <button class="botoes__botao__tecla">Criptografar</button>
                <button class="botoes__botao__troca"><img src="./assets/imagens/setas-flechas.png" id="seta-troca"></button>
                <button class="botoes__botao__tecla">Descriptografar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>
</html>

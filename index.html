<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/styles/slyle.css">    
<body>
    <header></header>
    <main class="conteudo">
        <section class="entrada">
            <div class="entrada__campo">
                <div class="entrada__campo__topo">
                    <img src="./assets/imagens/botao-fechar.png" class="topo__fechar">
                </div>
                <div class="entrada__campo__texto">
                   <textarea name="texto-entrada" class="entrada__texto" cols="30"  rows="15" maxlength="200"></textarea>
                </div>
            </div>
            <div class="entrada__aviso">
                <div class="entrada__aviso__imagem">
                    <img src="./assets/imagens/alerta.png" class="">
                </div>
                <div class="entrada__aviso__texto">
                    Apenas letras minúsculas e sem acento.
                </div>
            </div>
            <div class="entrada__botoes"> 
                <button class="botao" id="botao-criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao" id="botao-descriptografar" onclick="descriptografar()" disabled>Descriptografar</button>
            </div>                       
        </section>
        <button  id="botao-trocar"><img src="./assets/imagens/setas-flechas.png" id="seta-trocar" onclick="trocar()"></button>
        <section class="retorno">
            <div class="retorno__campo">
                <div class="retorno__campo__texto">
                    <div class="retorno__campo__imagem">
                        <img src="./assets/busca.png" id="busca-imagem">
                    </div>
                    <textarea readonly name="texto-retorno" class="retorno__texto" cols="30" rows="5" maxlength="200">Nenhuma mensagem encontrada. Digite o texto que você deseja criptografar ou descriptografar na janela ao lado</textarea>
                </div>
            </div>
            <div class="retorno__botao-copiar">
                <button class="botao" id="botao-copiar" onclick="copiarTexto()" hidden>Copiar</button>
            </div>            
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido Por Estefani</p>
    </footer>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>
</html>
